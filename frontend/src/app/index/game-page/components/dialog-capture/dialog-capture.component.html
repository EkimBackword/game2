<h1 mat-dialog-title>Захват замка</h1>
<p>Сформируйте отряд для захвата</p>
<div mat-dialog-content>

  <app-battlefield
    [army]="army"
    [units]="units"
    [color]="data.color"
    [isUser]="false"
  ></app-battlefield>

</div>
<div mat-dialog-actions>
    <button type="button" tabindex="1" cdkFocusInitial class="btn btn-success"
    (click)="onSubmit()"
  >
    <div class="btn-content">Захватить</div>
  </button>
  <button type="button" tabindex="2" class="btn btn-danger"
    (click)="onCancel()"
  >
    <div class="btn-content">Отмена</div>
  </button>
</div>
