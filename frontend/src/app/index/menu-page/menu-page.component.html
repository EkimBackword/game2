<header class="auth-header d-flex justify-content-center align-items-center">
  <a class="logo" [routerLink]="['/']">
    <span>Castles</span>
  </a>
</header>
<section class="menu-content shadow-sm" [ngSwitch]="menuState"
  [class.menu-content--is-online]="isOnline"
>
  <app-main-menu
    *ngSwitchCase="0"
    [user]="user"
    [isOnline]="isOnline"
    (logout)="logout()"
    (openMenuOption)="openMenuOption($event)"
  ></app-main-menu>
  <app-create-game
    *ngSwitchCase="1"
    [host]="user"
    (openMenuOption)="openMenuOption($event)"
  ></app-create-game>
  <app-find-game
    *ngSwitchCase="2"
    (openMenuOption)="openMenuOption($event)"
  ></app-find-game>
</section>
<nav class="auth-nav-bottom">
  <button class="btn btn-link btn-version" >Версия: {{appVersion}}</button>
</nav>
